<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Completar Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-item-divider>Contactos</ion-item-divider>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Novo Contacto:</ion-label>
          <ion-input type="number" [(ngModel)]="this.contact"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="saveContact(this.contact)">Salvar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- List of Text Items -->
      <ion-list *ngIf="this.contactsList">
        <ion-item *ngFor="let cont of this.contactsList">
          <ion-label>+258 {{ cont.contact }}</ion-label>
          <ion-button color="danger">X</ion-button>
        </ion-item>
      </ion-list>
    </ion-row>
    <br>
    <ion-row>
      <ion-item-divider>Disciplinas lecionadas</ion-item-divider>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Nova Disciplina:</ion-label>
          <ion-input [(ngModel)]="this.subject"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="saveSubject(this.subject)">Salvar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- List of Text Items -->
      <ion-list *ngIf="this.subjectsList">

        <ion-row *ngFor="let subj of this.subjectsList">
          <ion-col size="10">
            <ion-label>{{ subj.name }}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="danger" size="small">X</ion-button>
          </ion-col>
        </ion-row>
      </ion-list>

    </ion-row>
  </ion-grid>
  <ion-button color="success" expand="full" (click)="finalise()">FINALIZAR</ion-button>

</ion-content>
